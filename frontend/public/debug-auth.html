<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Debug Auth - Straxis</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      color: #2196f3;
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      background: #f9f9f9;
      border-radius: 4px;
    }
    .label {
      font-weight: bold;
      color: #666;
    }
    .value {
      margin-top: 5px;
      padding: 10px;
      background: white;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: monospace;
      word-break: break-all;
    }
    .error {
      color: #f44336;
    }
    .success {
      color: #4caf50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîç Debug de Autentica√ß√£o - Straxis</h1>
    
    <div class="section">
      <div class="label">Token JWT:</div>
      <div class="value" id="token"></div>
    </div>
    
    <div class="section">
      <div class="label">Token Decodificado:</div>
      <div class="value" id="decoded"></div>
    </div>
    
    <div class="section">
      <div class="label">User do localStorage:</div>
      <div class="value" id="user"></div>
    </div>
    
    <div class="section">
      <div class="label">Firebase Auth State:</div>
      <div class="value" id="firebase"></div>
    </div>
  </div>

  <script>
    // Token
    const token = localStorage.getItem('token');
    document.getElementById('token').textContent = token || 'Nenhum token encontrado';
    
    // Decodificar token
    if (token) {
      try {
        const parts = token.split('.');
        if (parts.length === 3) {
          const payload = JSON.parse(atob(parts[1]));
          document.getElementById('decoded').innerHTML = `
            <div class="success">‚úÖ Token v√°lido</div>
            <pre>${JSON.stringify(payload, null, 2)}</pre>
          `;
        } else {
          document.getElementById('decoded').innerHTML = '<div class="error">‚ùå Token inv√°lido (formato incorreto)</div>';
        }
      } catch (error) {
        document.getElementById('decoded').innerHTML = `<div class="error">‚ùå Erro ao decodificar: ${error.message}</div>`;
      }
    } else {
      document.getElementById('decoded').innerHTML = '<div class="error">‚ùå Nenhum token para decodificar</div>';
    }
    
    // User
    const user = localStorage.getItem('user');
    if (user) {
      try {
        const userData = JSON.parse(user);
        document.getElementById('user').innerHTML = `
          <div class="success">‚úÖ User encontrado</div>
          <pre>${JSON.stringify(userData, null, 2)}</pre>
        `;
      } catch (error) {
        document.getElementById('user').innerHTML = `<div class="error">‚ùå Erro ao parsear: ${error.message}</div>`;
      }
    } else {
      document.getElementById('user').textContent = 'Nenhum user encontrado';
    }
    
    // Firebase
    document.getElementById('firebase').textContent = 'Verificando... (requer Firebase SDK)';
  </script>
</body>
</html>
